<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Welcome to my app</title>
    <script>
        var redirectToApp = function (code) {
            document.location = 'jargonetesting://authenticated/' + code;
        };
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code');

        window.onload = redirectToApp(code);
    </script>
</head>

<body>
    You don't have the app installed.
</body>

</html>
